apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: eunbie/fastapi-backend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: fastapi-secret
