apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: eunbie.site
      http:
        paths:
          # 1. React 정적 서비스 먼저
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # 2. Node.js API 다음
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: node-backend
                port:
                  number: 8000
